{% extends 'dummy.html' %}


{% block title %}
<title>school list</title>
{% endblock %}

{% block body_block %}
     <center>
        <h1>list of schools</h1>
        <table border="4px">
         <tr>
            <th style="color:rgb(255, 111, 0);"><h1>school_name</h1> </th>
         </tr>
        {% for s in schools %}
        <tr>
         <p><td><a href="{{s.pk}}"><h3>{{s.sname}}</h3></a></td></p>
        {% endfor %}
      </tr>
      </table>
          
     </center>
{% endblock %}
